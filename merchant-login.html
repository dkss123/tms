<body>
    <div id="login-box">
        <h2 class="h-login">Merchant Login</h2>

        <div id="merchant">
            <div id="merchant-input">
                Email: <input type="email" name="email" id="email">
            </div>

            <div id="merchant-input">
                Password: <input type="password" name="password" id="password">
            </div>

            <div id="merchant-input">
                <input type="button" value="Submit" id="btnSubmit">
            </div>

        </div>
    </div>
